<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>蕾兒按鈕</title>
	
	<!-- Vue.js -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <!-- 連結外部 CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1>蕾兒按鈕</h1>
	<button id="dark-mode-toggle">🌙 夜間模式</button>
	
    <div id="app">
        <div class="button-container">
            <sound-button v-for="sound in sounds" 
                          :key="sound.key" 
                          :label="`${sound.key.toUpperCase()} - ${sound.name}`" 
                          :sound="sound.sound"
						  v-model:playing-key="playingKey">						  
            </sound-button>
        </div>
    </div>

    <!-- 連結外部 JavaScript -->
    <script src="script.js"></script>


</body>
</html>
